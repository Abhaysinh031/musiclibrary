{% extends "library/base.html" %}
{% block title %}Confirm Delete{% endblock %}
{% block content %}
<style>
    form{
        width: 30%;

    }
    button{
        color: white;
        background-color: red;
        border: none;
        border-radius: 6px;
    }
    button:hover{
        background-color: rgb(149, 35, 35);
    }
   
</style>
<h2>Are you sure you want to delete this {{ type }}?</h2>
<form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
    <a id="Cancel" href="{% url 'profile' %}" style="color: black; text-decoration: none; ">Cancel</a>
</form>
{% endblock %}
